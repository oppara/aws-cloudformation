AWSTemplateFormatVersion: 2010-09-09
Description:
  Create Vpc, Subnet and NatGateway

#---------------------------------------------------------------------------
Metadata:
#---------------------------------------------------------------------------
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Parameters:
          - SystemName
          - Env
          - VpcCidr
          - EnableNatGateway

#---------------------------------------------------------------------------
Parameters:
#---------------------------------------------------------------------------
  SystemName:
    Description: System identifier
    Type: String
    MinLength: 1
    Default: example
  Env:
    Description: Environment name. e.g. prod, stg, dev
    Type: String
    MinLength: 1
    Default: prod
  VpcCidr:
    Description: First and Second Octet of VPC. e.g. 10.0, 172.16, 192.168
    Type: String
    Default: 10.0
    AllowedPattern: "^(10\\.([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])|172\\.(1[6-9]|2[0-9]|3[0-1])|192\\.168)$"
    ConstraintDescription: xxx.xxx
  EnableNatGateway:
    Description: Enable NAT Gateway?
    Type: String
    Default: false
    AllowedValues: [true, false]

#------------------------------------------------------------------------------
Conditions:
#------------------------------------------------------------------------------
  EnableNatGateway:
    !Equals [true, !Ref EnableNatGateway]

#---------------------------------------------------------------------------
Mappings:
#---------------------------------------------------------------------------
  CidrConfig:
    Key:
      Vpc: .0.0/16
      PublicSubnet1: .0.0/24
      PublicSubnet2: .1.0/24
      PublicSubnet3: .2.0/24
      ApplicationSubnet1: .10.0/24
      ApplicationSubnet2: .11.0/24
      ApplicationSubnet3: .12.0/24
      DataStoreSubnet1: .20.0/24
      DataStoreSubnet2: .21.0/24
      DataStoreSubnet3: .22.0/24

#---------------------------------------------------------------------------
Resources:
#---------------------------------------------------------------------------

  #---------------------------------------------------------------------------
  Vpc:
  #---------------------------------------------------------------------------
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Sub [ "${VpcCidr}${Subnet}", { Subnet: !FindInMap [ CidrConfig, Key, Vpc ]}]
      EnableDnsSupport: true
      EnableDnsHostnames: true
      InstanceTenancy: default
      Tags:
        - Key: Name
          Value: !Sub ${SystemName}-${Env}-vpc
        - Key: SystemName
          Value: !Sub ${SystemName}
        - Key: Env
          Value: !Sub ${Env}

  #---------------------------------------------------------------------------
  InternetGateway:
  #---------------------------------------------------------------------------
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub ${SystemName}-${Env}-igw
        - Key: SystemName
          Value: !Sub ${SystemName}

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref Vpc

  #---------------------------------------------------------------------------
  NetworkACL:
  #---------------------------------------------------------------------------
    Type: AWS::EC2::NetworkAcl
    Properties:
      Tags:
        - Key: Name
          Value: !Sub ${SystemName}-${Env}-nacl
        - Key: SystemName
          Value: !Sub ${SystemName}
      VpcId: !Ref Vpc

  NetworkACLEntryEgress:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      CidrBlock: 0.0.0.0/0
      Egress: true
      NetworkAclId: !Ref NetworkACL
      Protocol: -1
      RuleAction: allow
      RuleNumber: 100

  NetworkACLEntryIngress:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      CidrBlock: 0.0.0.0/0
      Egress: false
      NetworkAclId: !Ref NetworkACL
      Protocol: -1
      RuleAction: allow
      RuleNumber: 100

  #---------------------------------------------------------------------------
  PublicRouteTable:
  #---------------------------------------------------------------------------
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref Vpc
      Tags:
        - Key: Name
          Value: !Sub ${SystemName}-${Env}-public-rtb
        - Key: SystemName
          Value: !Sub ${SystemName}
  PublicRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  #---------------------------------------------------------------------------
  PublicSubnet1:
  #---------------------------------------------------------------------------
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Select [ 0, "Fn::GetAZs": { Ref: "AWS::Region" } ]
      CidrBlock: !Sub [ "${VpcCidr}${Subnet}", { Subnet: !FindInMap [ CidrConfig, Key, PublicSubnet1 ]}]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${SystemName}-${Env}-public-subnet-1
        - Key: SystemName
          Value: !Sub ${SystemName}
      VpcId: !Ref Vpc

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  PublicSubnet1NetworkAclAssociation:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      NetworkAclId: !Ref NetworkACL

  #---------------------------------------------------------------------------
  PublicSubnet2:
  #---------------------------------------------------------------------------
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Select [ 1, "Fn::GetAZs": { Ref: "AWS::Region" } ]
      CidrBlock: !Sub [ "${VpcCidr}${Subnet}", { Subnet: !FindInMap [ CidrConfig, Key, PublicSubnet2 ]}]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${SystemName}-${Env}-public-subnet-2
        - Key: SystemName
          Value: !Sub ${SystemName}
      VpcId: !Ref Vpc

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  PublicSubnet2NetworkAclAssociation:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      NetworkAclId: !Ref NetworkACL

  #---------------------------------------------------------------------------
  PublicSubnet3:
  #---------------------------------------------------------------------------
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Select [ 2, "Fn::GetAZs": { Ref: "AWS::Region" } ]
      CidrBlock: !Sub [ "${VpcCidr}${Subnet}", { Subnet: !FindInMap [ CidrConfig, Key, PublicSubnet3 ]}]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${SystemName}-${Env}-public-subnet-3
        - Key: SystemName
          Value: !Sub ${SystemName}
      VpcId: !Ref Vpc

  PublicSubnet3RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet3
      RouteTableId: !Ref PublicRouteTable

  PublicSubnet3NetworkAclAssociation:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref PublicSubnet3
      NetworkAclId: !Ref NetworkACL

  #---------------------------------------------------------------------------
  ApplicationRouteTable1:
  #---------------------------------------------------------------------------
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref Vpc
      Tags:
        - Key: Name
          Value: !Sub ${SystemName}-${Env}-application-rtb-1
        - Key: SystemName
          Value: !Sub ${SystemName}

  ApplicationRoute1:
    Type: AWS::EC2::Route
    Condition: EnableNatGateway
    Properties:
      RouteTableId: !Ref ApplicationRouteTable1
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway1

  #---------------------------------------------------------------------------
  ApplicationSubnet1:
  #---------------------------------------------------------------------------
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Select [ 0, "Fn::GetAZs": { Ref: "AWS::Region" } ]
      CidrBlock: !Sub [ "${VpcCidr}${Subnet}", { Subnet: !FindInMap [ CidrConfig, Key, ApplicationSubnet1 ]}]
      Tags:
        - Key: Name
          Value: !Sub ${SystemName}-${Env}-application-subnet-1
        - Key: SystemName
          Value: !Sub ${SystemName}
      VpcId: !Ref Vpc

  ApplicationSubnet1RouteTableAssociation11:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref ApplicationSubnet1
      RouteTableId: !Ref ApplicationRouteTable1

  ApplicationSubnet1RouteTableAssociation12:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref ApplicationSubnet1
      RouteTableId: !Ref ApplicationRouteTable2

  # ApplicationSubnet1RouteTableAssociation13:
    # Type: AWS::EC2::SubnetRouteTableAssociation
    # Properties:
      # SubnetId: !Ref ApplicationSubnet1
      # RouteTableId: !Ref ApplicationRouteTable3

  ApplicationSubnet1NetworkAclAssociation:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref ApplicationSubnet1
      NetworkAclId: !Ref NetworkACL

  #---------------------------------------------------------------------------
  ApplicationRouteTable2:
  #---------------------------------------------------------------------------
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref Vpc
      Tags:
        - Key: Name
          Value: !Sub ${SystemName}-${Env}-application-rtb-2
        - Key: SystemName
          Value: !Sub ${SystemName}

  ApplicationRoute2:
    Type: AWS::EC2::Route
    Condition: EnableNatGateway
    Properties:
      RouteTableId: !Ref ApplicationRouteTable2
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway2

  #---------------------------------------------------------------------------
  ApplicationSubnet2:
  #---------------------------------------------------------------------------
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Select [ 1, "Fn::GetAZs": { Ref: "AWS::Region" } ]
      CidrBlock: !Sub [ "${VpcCidr}${Subnet}", { Subnet: !FindInMap [ CidrConfig, Key, ApplicationSubnet2 ]}]
      Tags:
        - Key: Name
          Value: !Sub ${SystemName}-${Env}-application-subnet-2
        - Key: SystemName
          Value: !Sub ${SystemName}
      VpcId: !Ref Vpc

  ApplicationSubnet2RouteTableAssociation21:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref ApplicationSubnet2
      RouteTableId: !Ref ApplicationRouteTable2

  # ApplicationSubnet2RouteTableAssociation22:
    # Type: AWS::EC2::SubnetRouteTableAssociation
    # Properties:
      # SubnetId: !Ref ApplicationSubnet2
      # RouteTableId: !Ref ApplicationRouteTable2

  # ApplicationSubnet2RouteTableAssociation23:
    # Type: AWS::EC2::SubnetRouteTableAssociation
    # Properties:
      # SubnetId: !Ref ApplicationSubnet3
      # RouteTableId: !Ref ApplicationRouteTable2

  ApplicationSubnet2NetworkAclAssociation:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref ApplicationSubnet2
      NetworkAclId: !Ref NetworkACL

  #---------------------------------------------------------------------------
  ApplicationRouteTable3:
  #---------------------------------------------------------------------------
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref Vpc
      Tags:
        - Key: Name
          Value: !Sub ${SystemName}-${Env}-application-rtb-3
        - Key: SystemName
          Value: !Sub ${SystemName}

  ApplicationRoute3:
    Type: AWS::EC2::Route
    Condition: EnableNatGateway
    Properties:
      RouteTableId: !Ref ApplicationRouteTable3
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway3

  #---------------------------------------------------------------------------
  ApplicationSubnet3:
  #---------------------------------------------------------------------------
