    Properties:
      SubnetId: !Ref DataStoreSubnet3
      NetworkAclId: !Ref NetworkACL

  #------------------------------------------------------------------------------
  NatGateway1:
  #------------------------------------------------------------------------------
    Type: AWS::EC2::NatGateway
    Condition: EnableNatGateway
    Properties:
      AllocationId: !GetAtt NatGatewayEIP1.AllocationId
      SubnetId: !Ref PublicSubnet1
      Tags:
        - Key: Name
          Value: !Sub ${SystemName}-${Env}-ngw-1
        - Key: SystemName
          Value: !Sub ${SystemName}

  NatGatewayEIP1:
    Type: AWS::EC2::EIP
    Condition: EnableNatGateway
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub ${SystemName}-${Env}-ngw-eip-1
        - Key: SystemName
          Value: !Sub ${SystemName}

  #------------------------------------------------------------------------------
  NatGateway2:
  #------------------------------------------------------------------------------
    Type: AWS::EC2::NatGateway
    Condition: EnableNatGateway
    Properties:
      AllocationId: !GetAtt NatGatewayEIP2.AllocationId
      SubnetId: !Ref PublicSubnet2
      Tags:
        - Key: Name
          Value: !Sub ${SystemName}-${Env}-ngw-2
        - Key: SystemName
          Value: !Sub ${SystemName}

  NatGatewayEIP2:
    Type: AWS::EC2::EIP
    Condition: EnableNatGateway
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub ${SystemName}-${Env}-ngw-eip-2
        - Key: SystemName
          Value: !Sub ${SystemName}

  #------------------------------------------------------------------------------
  NatGateway3:
  #------------------------------------------------------------------------------
    Type: AWS::EC2::NatGateway
    Condition: EnableNatGateway
    Properties:
      AllocationId: !GetAtt NatGatewayEIP3.AllocationId
      SubnetId: !Ref PublicSubnet3
      Tags:
        - Key: Name
          Value: !Sub ${SystemName}-${Env}-ngw-3
        - Key: SystemName
          Value: !Sub ${SystemName}

  NatGatewayEIP3:
    Type: AWS::EC2::EIP
    Condition: EnableNatGateway
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub ${SystemName}-${Env}-ngw-eip-3
        - Key: SystemName
          Value: !Sub ${SystemName}

#---------------------------------------------------------------------------
